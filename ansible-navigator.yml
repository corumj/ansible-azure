---
ansible-navigator:
  ansible:
    config:
      path: /Users/jcorum/.ansible.cfg
  execution-environment:
    container-engine: podman
    enabled: true
    image: localhost/ansible-execution-env:latest #registry.redhat.io/ansible-automation-platform-24/ee-supported-rhel9:latest
    pull:
      policy: missing
    environment-variables:
      pass:
        - AZURE_SUBSCRIPTION_ID
        - AZURE_CLIENT_ID
        - AZURE_SECRET
        - AZURE_TENANT
    volume-mounts:
      - src: "/Users/jcorum/.ansible.cfg"
        dest: "/Users/jcorum/.ansible.cfg"
  playbook-artifact:
    enable: False
    replay: /tmp/test_artifact.json
    save-as: /tmp/test_artifact.json
  logging:
    level: critical
  mode: stdout